name: Upload PDFs

on:
  push:
    branches:
    - main

permissions:
  id-token: write
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@master
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: eu-west-2
        role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
    - name: upload to unpublished bucket
      run: |
        aws s3 sync files s3://${{ secrets.AWS_S3_BUCKET_UNPUBLISHED_PRODUCTION }} --metadata pdfsource=custom-pdfs --size-only --region eu-west-2
    - name: upload to published bucket
      run: |
        aws s3 sync files s3://${{ secrets.AWS_S3_BUCKET_PUBLISHED_PRODUCTION }} --acl public-read --metadata pdfsource=custom-pdfs --size-only --region eu-west-2
    - uses: badsyntax/github-action-aws-cloudfront@master
      name: Invalidate assets.caselaw.nationalarchives.gov.uk
      id: invalidate-cloudfront-cache
      with:
        distribution-id: ${{ secrets.AWS_ASSETS_DISTRIBUTION_ID }}
        aws-region: 'eu-west-2'
        origin-prefix: ''
        include-origin-prefix: false
        invalidate-paths: '/*'
        default-root-object: 'index.html'
